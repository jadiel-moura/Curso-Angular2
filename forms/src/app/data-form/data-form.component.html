<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
      <div class="col-sm-12">
        <label class="control-label" for="nome">Nome</label>
      </div>
      <div class="col-sm-12">
        <input type="text" formControlName="nome" class="form-control" id="nome"
      placeholder="Nome" autocomplete="of" [ngClass]="aplicaCssErro('nome')">
        <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" [ngClass]="aplicaCssErro('nome')"></span>
        <div id="erroNome" class="invalid-feedback">
            Nome Obrigatório
        </div>
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('email')">
      <div class="col-sm-12">
        <label for="email">E-mail</label>
      </div>
      <div class="col-sm-12">
        <input type="email" formControlName="email" class="form-control" id="email"
        placeholder="nome@email.com" required>
        <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" [ngClass]="aplicaCssErro('email')"></span>
        <div id="erroNome" class="invalid-feedback">
            E-mail Obrigatório
        </div>
        <!--<span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" [ngClass]="verificaEmailInvalido()"></span>
        <div id="erroNome" class="invalid-feedback">
            E-mail inválido
        </div>-->
      </div>
    </div>
    <div formGroupName="endereco">
        <div class="form-group row">
          <div class="col-md-3">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" formControlName="cep" id="cep" class="form-control">
            <span class="glyphicon glyphicon-remove form-control-feedback" [ngClass]="aplicaCssErro('cep')"></span>
            <div class="invalid-feedback">
              CEP obrigatório
            </div>
          </div>
          <div class="col-md-3">
            <label for="numero" class="control-label">Número</label>
            <input type="text" formControlName="numero" id="numero" class="form-control">
            <span class="glyphicon glyphicon-remove form-control-feedback" [ngClass]="aplicaCssErro('numero')"></span>
            <div class="invalid-feedback">
              Número obrigatório
            </div>
          </div>
          <div class="col-md-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" formControlName="complemento" id="complemento" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label for="rua" class="control-label">Rua</label>
            <input type="text" formControlName="rua" id="rua" class="form-control" readonly>
            <span class="glyphicon glyphicon-remove form-control-feedback" [ngClass]="aplicaCssErro('rua')"></span>
            <div class="invalid-feedback">
              Rua obrigatório
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-5">
            <label for="bairro" class="control-label">Bairro</label>
            <input type="text" formControlName="bairro" id="bairro" class="form-control">
            <span class="glyphicon glyphicon-remove form-control-feedback" [ngClass]="aplicaCssErro('bairro')"></span>
            <div class="invalid-feedback">
              Bairro obrigatório
            </div>
          </div>
          <div class="col-md-4">
            <label for="cidade" class="control-label">Cidade</label>
            <input type="text" formControlName="cidade" id="cidade" class="form-control">
            <span class="glyphicon glyphicon-remove form-control-feedback" [ngClass]="aplicaCssErro('cidade')"></span>
            <div class="invalid-feedback">
              Cidade obrigatório
            </div>
          </div>
          <div class="col-md-3">
            <label for="estado" class="control-label">Estado</label>
            <input type="text" formControlName="estado" id="estado" class="form-control">
            <span class="glyphicon glyphicon-remove form-control-feedback" [ngClass]="aplicaCssErro('estado')"></span>
            <div class="invalid-feedback">
              Estado obrigatório
            </div>
          </div>
        </div>
      </div>

  
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <button class="btn btn-secondary mt-2" (click)="resetar()">Cancelar</button>
    
    <app-form-debug [form]="formulario"></app-form-debug>
  </form>
