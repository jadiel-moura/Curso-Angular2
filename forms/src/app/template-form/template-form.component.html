<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched"
  [class.has-feedback]="!nome.valid && nome.touched">

    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" name="nome" class="form-control" id="nome"
      [ngClass]="aplicaCssErro(nome)"
    placeholder="Nome" autocomplete="of" [ngModel]="usuario.nome" required #nome="ngModel" aria-describedby="erroNome">
    <!-- Antes [class.is-invalid]="!nome.valid && nome.touched" para [ngClass]="aplicaCssErro(nome)" -->
      <!--<div>
        {{ nome.className }}
      </div>-->
      <span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
      <!--<div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é obrigatório
      </div>-->
      <div id="erroNome" class="invalid-feedback">
        Nome Obrigatório
      </div>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="email" name="email" class="form-control" [ngClass]="aplicaCssErro(email)" id="email"
      placeholder="nome@email.com" [ngModel]="usuario.email" #email="ngModel" required email aria-describedby="erroEmail">
      <!-- antes e depois abaixo com seletor<span class="glyphicon glyphicon-remove form-control-feedback"
      aria-hidden="true" *ngIf="!email.valid && nome.touched"></span>
      <div id="erroEmail" class="invalid-feedback">
        E-mail inválido
      </div>-->
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="E-mail inválido"></app-campo-control-erro>
    </div>
    <!--pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"-->
  </div>
  <div ngModelGroup="endereco">
    <div class="form-group row">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" name="cep" id="cep" class="form-control"[ngClass]="aplicaCssErro(cep)"
        ngModel required #cep="ngModel" (blur)="consultaCEP($any($event.target).value, f)">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <div class="invalid-feedback">
          CEP obrigatório
        </div>
      </div>
      <div class="col-md-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" name="numero" id="numero" class="form-control"
        [ngClass]="aplicaCssErro(numero)" ngModel required #numero="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <div class="invalid-feedback">
          Número obrigatório
        </div>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" name="complemento" id="complemento" class="form-control" ngModel #complemento="ngModel">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" name="rua" id="rua" class="form-control"
        [ngClass]="aplicaCssErro(rua)" ngModel required #rua="ngModel" readonly>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <div class="invalid-feedback">
          Rua obrigatório
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" name="bairro" id="bairro" class="form-control"
        [ngClass]="aplicaCssErro(bairro)" ngModel required #bairro="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <div class="invalid-feedback">
          Bairro obrigatório
        </div>
      </div>
      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" name="cidade" id="cidade" class="form-control" [ngClass]="aplicaCssErro(cidade)" ngModel required #cidade="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <div class="invalid-feedback">
          Cidade obrigatório
        </div>
      </div>
      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" name="estado" id="estado" class="form-control" [ngClass]="aplicaCssErro(estado)" ngModel required #estado="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <div class="invalid-feedback">
          Estado obrigatório
        </div>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-2" [disabled]="!f.valid">Submit</button>
  
  <app-form-debug [form]="f"></app-form-debug>
</form>
